<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Welcome to registration page</h1>
        <form>
            <label for="fullname">Fullname</label><br>
            <input type="text" placeholder="Enter your name" id="fullname" required><br><br>
            <label for="username">Username</label><br>
            <input type="text" placeholder="Enter username" id="username" required><br><br>
            <label for="email">Email Address</label><br>
            <input type="email" placeholder="E-mail Address" id="email" required><br><br>
            <label for="password">Password</label><br>
            <input type="password" placeholder="Enter password" id="password" required><br><br>
            <button type="submit" id="register-button">Submit</button>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
